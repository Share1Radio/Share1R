<!DOCTYPE html>
<html>
  <head>
    <title>Share_Radio Registration Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Share_Radio Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="" target="_self" method="post">
              <div class="form-group">
                <label for="First Name">First Name</label>
                <input
                  type="text"
				  pattern="^[A-Za-z\s]{1,50}"
				  title="This field must contain alphabets and space not more than 50 characters"
                  class="form-control"
                  id="First Name"
                  name="First Name"
                  required 
				  />
              </div>
              <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input
                  type="text"
				  pattern="^[A-Za-z\s]{1,50}"
				  title="This field must contain alphabets and space not more than 50 characters"
                  class="form-control"
                  id="Last Name"
                  name="Last Name"
				  required
                />
			  <div class="form-group">
			   <label for="Date of Birth">Date of Birth</label>
			   <input
			     type="date"
				 min="1950-01-01"
				 max="2003-12-31"
				 class="form-control"
				 id="Date of Birth"
				 name="Date of Birth"
				 required
			    />
              </div>
              <div class="form-group">
                <label for="Gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Male"
                      id="Male"
					  required
                    />Male</label
                  >
                  <label for="Female" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Female"
                      id="Female"
					  required
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Others"
                      id="Others"
					  required
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  name="Email"
				  required
                />
              </div>
			  <div class="form-group">
               <label for="Country">Country</label>			  
			   <select name="Country" class="form-control">			    
				<option value="India" id="India">India</option>
               </select>
			  </div>
			  <div class="form-group">
               <label for="State">State</label>			  
			   <select name="State" class="form-control">			    
				<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshdweep">Lakshdweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
               </select>
			  </div>
              <div class="form-group">
                <label for="Mobile Number">Mobile Number</label>
                <input
                  type="tel"
				  pattern="^\d{3}\d{3}\d{4}$"
				  title="This field can only contain numeric value of 10 digits"
                  class="form-control"
                  id="Mobile Number"
                  name="Mobile Number"
				  required
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Share_Radio</small>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
