          <div class="panel-body">
            <form action="db.php" target="_self" method="post">
              <div class="form-group">
                <label for="First Name">First Name</label>
                <input
                  type="text"
				  pattern="^[A-Za-z\s]{1,50}"
				  title="This field must contain alphabets and space not more than 50 characters"
                  class="form-control"
                  id="FirstName"
                  name="FirstName"
                  required 
				  />
              </div>
              <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input
                  type="text"
				  pattern="^[A-Za-z\s]{1,50}"
				  title="This field must contain alphabets and space not more than 50 characters"
                  class="form-control"
                  id="LastName"
                  name="LastName"
				  required
                />
			  <div class="form-group">
			   <label for="Date of Birth">Date of Birth</label>
			   <input
			     type="date"
				 min="1950-01-01"
				 max="2004-12-31"
				 class="form-control"
				 id="DateofBirth"
				 name="DateofBirth"
				 required
			    />
              </div>
              <div class="form-group">
                <label for="Gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Male"
                      id="Male"
					  required
                    />Male</label
                  >
                  <label for="Female" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Female"
                      id="Female"
					  required
                    />Female</label
                  >
                  <label for="other" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="Other"
                      id="Other"
					  required
                    />Other</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  name="Email"
				  required
                />
              </div>
			  <div class="form-group">
               <label for="Country">Country</label>			  
			   <select name="Country" class="form-control">			    
				<option value="India" id="India">India</option>
               </select>
			  </div>
			  <div class="form-group">
